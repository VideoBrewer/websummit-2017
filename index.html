  <div class="search-box">
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="searchInput" ng-model="searchValue" ng-model-options="{ debounce: 200 }" ng-change="filter()">
      <label class="mdl-textfield__label" for="searchInput">
        Search for ...
      </label>
    </div>
  </div>

  <div class="mdl-grid">
    <div ng-cloak class="mdl-cell mdl-cell--4-col mdl-card" ng-repeat="startup in startups track by startup.id" ng-if="startups.length">
      <div class="mdl-card__title">
        <img ng-src="{{startup.logo_urls.thumb}}" alt="{{startup.name}}">
      </div>

      <div class="mdl-card__supporting-text">
        <p ng-bind="startup.elevator_pitch"></p>

        <p><a ng-href="http://{{startup.external_urls.homepage}}" target="_blank">{{startup.external_urls.homepage}}</a></p>

        <p><strong ng-bind="startup.industry"></strong></p>
      </div>
    </div>
  </div>
